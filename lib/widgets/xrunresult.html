<!DOCTYPE html>

<html>
  <body>
    <element name="x-runresult" extends="div">
      <template>
          <div style="margin: auto; width: 12em; text-align: center;">
            <table class="stats">
              <tbody>
                <tr>
                  <th>area</th>
                  <td>{{areaId}}</td>
                </tr>
                <tr>
                  <th>cubes</th>
                  <td>{{cubesLast}}</td>
                </tr>
                <tr>
                  <th>previous record</th>
                  <td>{{cubesMax - cubesGain}}</td>
                </tr>
                <tr>
                  <th>gain</th>
                  <td>+ {{cubesGain}}</td>
                </tr>
                <tr>
                  <th>total</th>
                  <td>{{cubesTotal}}</td>
                </tr>
              </tbody>
            </table>
          <!--p><i class="icon-trophy"></i> + <span id="trophies"></span></p-->
          </div>
      </template>
      <script type="application/dart" src="xrunresult.dart"></script>
    </element>
  </body>
</html>
