<body>
        <!--[if lt IE 10]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
  <div class="vbadge">alpha</div>
  <div class="container">
  <header class="jumbotron subhead" id="overview">
    <h1>VDrones</h1>
  </header>
  <noscript>
    <div class="alert alert-error">
      Sorry, you need Javascript in order to view this web app.
      Please enable it in your browser settings.
    </div>
  </noscript>
  <section id="game_area" class="sh">
    <div id="layers">
      <div id="hud" style="z-index:10">
      </div>
      <x-modal id="runresult_dialog">
        <div class="modal-body">
          <x-runresult id="runresult"></x-runresult>
        </div>
        <div class="modal-footer">
          <button on-click="game.play()" class="btn btn-primary" data-dismiss="modal"><i class="icon-repeat"></i> Replay</button>
        </div>
      </x-modal>
      <div id="screenInit" class="screen_info show">
        <div class="screen_inner">
          <h3>Welcome VDroner,</h3>
          <div id="rules_help" style="padding-bottom:3em">
             Grab the <img src="_images/cube.png" alt="cubes of energy"/><br>
             Don't touch the walls<br>
             Go to exit point before timeout to validate grabbed cubes.<br>
          </div>
          <div id="controls_help" style="padding-bottom:3em">
            <table>
              <tr>
                <td>Forward</td>
                <td>[up] [W]</td>
              </tr>
              <tr>
                <td>Turn Right</td>
                <td>[right] [A]</td>
              </tr>
              <tr>
                <td>Turn Left</td>
                <td>[left] [D]</td>
              </tr>
              <tr>
                <td>Action</td>
                <td>[enter] [E]</td>
              </tr>
            </table>
          </div>
          <div class="actions">
            <div id="msgConnecting" style="opacity: {{game.status != vdrones.Status.INITIALIZED ? 1 : 0}}"><i class="icon-spinner icon-spin"></i> Please wait, connecting to VSpace ...</div>
            <button on-click="game.play()" class="btn btn-primary" disabled="{{game.status != vdrones.Status.INITIALIZED}}">START</button>
          </div>
        </div>
      </div>
      <!--div id="screenLast" class="screen_info">
        <div class="screen_inner">... Waiting ...</div>
      </div-->
      <div id="alert" class="alert alert-error" style="z-index:100; display:none" data-bind="text: alert, visible: shouldShowAlert">
      </div>
    </div>
    <progress id="gameload" max="100" value="0">
      <!--span id="progressFallback" data-bind="text : (progressCurrent() * 100 / progressMax()) + '%'"></span-->
    </progress>
    </section>
    <footer>
      <div style="float:left">version: 0.4.1 (updates every Tuesday)</div>
      <div style="float:right"><a href="humans.txt"><img  src="humanstxt-transparent-1ink.png" border="0"/></a></div>
    </footer>
  </div>
  <script src="_vendors/three-r57/three.min.js"></script>
  <script src="packages/browser/dart.js"></script>
  <script type="application/dart" src="index.dart"></script>
</body>
</html>
