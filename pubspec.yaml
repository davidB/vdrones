name: vdrones
version: 0.13.0
author: david bernard
description: An arcade game
homepage: https://vdrones.appspot.com/
documentation: https://github.com/davidB/vdrones
dependencies:
  asset_pack:
    git: https://github.com/johnmccutchan/asset_pack.git
  browser: any
  dartemis: '>=0.4.1'
  dartemis_toolbox:
    path: ../dartemis_toolbox
  glf:
    path: ../glf
  js: any
  lawndart: any
#    git: https://github.com/davidB/lawndart.git
  logging: any
  simple_audio:
    git: https://github.com/johnmccutchan/simpleaudio.git
  vector_math: '>=1.3.0'
  web_ui: any
  widget:
    git: https://github.com/dart-lang/widget.dart
  game_loop:
    path: ../game_loop
#    git: https://github.com/johnmccutchan/game_loop.git
dev_dependencies:
  unittest: any

